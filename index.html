<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parallax hover effect</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<a href="https://eu.shop.battle.net/ru-ru/product/call-of-duty-warzone" class="block">
			<img src="" alt="warzone" class="gif_game">
			<img src="warzone/warz.jpg" alt="warzone" class="wot_game">
			<div class="block_logo">
				<img src="warzone/warzone_logo.svg" alt="warzone logo" class="wot_logo">
				<button class="block_btn">Начать играть</button>
				<img src="windows_new.svg" alt="warzone platform" class="platform">
			</div>
		</a>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
